<div class="contenedor-formulario">
    <div class="wrap">
        <form action="" class="formulario" name="formulario_registro" method="get">
            <div>
                <div class="input-group">
                    <input type="text" id="nombre" name="nombre">
                    <label class="label" for="nombre">Nombre:</label>
                </div>
             

                <div class="input-group">
                        <label for="mensaje">Mensaje:</label>
                    <textarea name="Mensaje" placeholder="Escriba aquí su mensaje" required></textarea>
                </div>
               
                <label style="color: black;" for="option">Eliige una opción:</label>
                <select class="" name="" id="option">
                    <option value="">Opción # 1</option>
                    <option value="">Opción # 2</option>
                    <option value="">Opción # 3</option>
                    <option value="">Opción # 4</option>
                    <option value="">Opción # 5</option>
                </select>

                <label for="archivo">Archivo:</label>
                <input type="file" id="archivo">
                <p class="">Maximo 50MB</p>

                <input type="submit" id="btn-submit" value="Enviar">
            </div>
        </form>
    </div>
</div>
